name: Build and Push Image

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: servis-financeiro-api
            context: ./api
            dockerfile: ./api/Dockerfile
          - name: servis-financeiro-frontend
            context: .
            dockerfile: ./Dockerfile
            build_args: VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:3006' }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Prepare metadata
        id: prep
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          no-cache: true
          build-args: |
            ${{ matrix.build_args || '' }}
          tags: |
            ghcr.io/${{ steps.prep.outputs.owner }}/${{ matrix.name }}:latest
            ghcr.io/${{ steps.prep.outputs.owner }}/${{ matrix.name }}:${{ github.sha }}
