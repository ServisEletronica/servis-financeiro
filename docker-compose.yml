version: '3.8'

services:
  # Frontend Service
  frontend:
    image: ghcr.io/serviseletronica/servis-financeiro-frontend:latest
    ports:
      - "6009:6009"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - ocorrencias-net
    deploy:
      replicas: 1
      labels:
      - "traefik.enable=true"

      # HTTPS Frontend (todas as rotas exceto /api/*)
      - "traefik.http.routers.financeiro-frontend-https.rule=Host(`financeiro.serviseletronica.com.br`) && !PathPrefix(`/api/`)"
      - "traefik.http.routers.financeiro-frontend-https.entrypoints=websecure"
      - "traefik.http.routers.financeiro-frontend-https.tls.certresolver=cloudflareResolver"
      - "traefik.http.routers.financeiro-frontend-https.service=financeiro-frontend"

      # HTTP Frontend → redirecionamento para HTTPS
      - "traefik.http.routers.financeiro-frontend-http.rule=Host(`financeiro.serviseletronica.com.br`) && !PathPrefix(`/api/`)"
      - "traefik.http.routers.financeiro-frontend-http.entrypoints=web"
      - "traefik.http.routers.financeiro-frontend-http.middlewares=redirect-to-https"

      # Serviço
      - "traefik.http.services.financeiro-frontend.loadbalancer.server.port=6009"

      # Rede correta
      - "traefik.docker.network=ocorrenciasapp_ocorrencias-net"
    depends_on:
      - backend
      
  # Backend Service
  backend:
    image: ghcr.io/serviseletronica/servis-financeiro-api:latest
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - NODE_ENV=production
      # Banco Local (Financeiro)
      - DB_SERVER=${DB_SERVER}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      # Banco Senior (Sapiens)
      - SENIOR_DB_SERVER=${SENIOR_DB_SERVER}
      - SENIOR_DB_PORT=${SENIOR_DB_PORT}
      - SENIOR_DB_NAME=${SENIOR_DB_NAME}
      - SENIOR_DB_USER=${SENIOR_DB_USER}
      - SENIOR_DB_PASSWORD=${SENIOR_DB_PASSWORD}
      # Autenticação
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ocorrencias-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 120s
      labels:
      - "traefik.enable=true"

      # HTTPS API (apenas rotas /api/*)
      - "traefik.http.routers.financeiro-api-secure.rule=Host(`financeiro.serviseletronica.com.br`) && PathPrefix(`/api/`)"
      - "traefik.http.routers.financeiro-api-secure.entrypoints=websecure"
      - "traefik.http.routers.financeiro-api-secure.service=financeiro-api-svc"
      - "traefik.http.routers.financeiro-api-secure.tls=true"
      - "traefik.http.routers.financeiro-api-secure.tls.certresolver=cloudflareResolver"

      # HTTP API → redirecionamento para HTTPS
      - "traefik.http.routers.financeiro-api.rule=Host(`financeiro.serviseletronica.com.br`) && PathPrefix(`/api/`)"
      - "traefik.http.routers.financeiro-api.entrypoints=web"
      - "traefik.http.routers.financeiro-api.middlewares=redirect-to-https"

      # Serviço
      - "traefik.http.services.financeiro-api-svc.loadbalancer.server.port=3006"

networks:
  ocorrencias-net:
    external: true
    name: ocorrenciasapp_ocorrencias-net
